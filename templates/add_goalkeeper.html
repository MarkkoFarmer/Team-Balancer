<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Goalkeepers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container">
    <h1 class="text-center mb-4">Add New Goalkeepers (Up to 2)</h1>
    <form method="POST">
        <div class="row">
            {% for i in range(2) %}
            <div class="col-md-6 mb-3 d-flex align-items-end">
                <input type="text" name="gk_name_{{ i }}" class="form-control me-2" placeholder="Goalkeeper Name">
                <input type="number" name="gk_skill_{{ i }}" class="form-control" placeholder="Skill (1-10)" min="1" max="10">
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">Add Goalkeepers</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Back</a>
        </div>
    </form>
</div>
</body>
</html>
