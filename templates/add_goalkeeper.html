<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Goalkeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container">
    <h1 class="mb-4 text-center">Add Goalkeeper</h1>
    <form method="POST">
        <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Goalkeeper Name" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="skill" min="1" max="10" placeholder="Skill (1-10)" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Goalkeeper</button>
    </form>
</div>
</body>
</html>
