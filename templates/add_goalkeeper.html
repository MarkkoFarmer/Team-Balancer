<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Goalkeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container">
    <h1 class="mb-4 text-center">Add Goalkeeper</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="gk_name" class="form-label">Goalkeeper Name</label>
            <input type="text" class="form-control" id="gk_name" name="gk_name" required>
        </div>
        <div class="mb-3">
            <label for="gk_skill" class="form-label">Goalkeeper Skill (1-10)</label>
            <input type="number" class="form-control" id="gk_skill" name="gk_skill" min="1" max="10" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Goalkeeper</button>
    </form>
    
    <hr>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Teams</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
