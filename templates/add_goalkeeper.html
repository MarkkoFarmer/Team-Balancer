<!-- add_goalkeeper.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Goalkeepers</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { display: flex; flex-wrap: wrap; gap: 10px; max-width: 100%; }
        .gk-input { flex: 1 1 calc(50% - 10px); box-sizing: border-box; min-width: 150px; }
        input[type="text"] { width: 100%; padding: 5px; }
        input[type="submit"] { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Add Goalkeepers</h1>
    <form method="post">
        {% for i in range(2) %}
        <div class="gk-input">
            <input type="text" name="name_{{i}}" placeholder="Goalkeeper Name {{i+1}}">
            <input type="text" name="skill_{{i}}" placeholder="Skill (e.g. 7.5)">
        </div>
        {% endfor %}
        <input type="submit" value="Save Goalkeepers">
    </form>
</body>
</html>
