<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Generátor týmů</title>
  <style>
    input { margin: 2px; }
    .container { display: flex; flex-wrap: wrap; max-width: 1200px; }
    .form-block { margin-right: 30px; }
    textarea { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <h1>Generátor vyrovnaných týmů</h1>
  <form method="post">
    <div class="container">
      <div class="form-block">
        <h3>Hráči (20x)</h3>
        {% for i in range(20) %}
          <input name="name_{{i}}" placeholder="Jméno {{i+1}}" required>
          <input name="skill_{{i}}" type="number" min="1" max="10" required><br>
        {% endfor %}
      </div>
      <div class="form-block">
        <h3>Brankáři (2x)</h3>
        {% for i in range(2) %}
          <input name="gk_name_{{i}}" placeholder="Brankář {{i+1}}" required>
          <input name="gk_skill_{{i}}" type="number" min="1" max="10" required><br>
        {% endfor %}
      </div>
    </div>
    <button type="submit">Generovat týmy</button>
  </form>

  {% if result %}
    {% if result.error %}
      <p style="color:red;">Chyba: {{ result.error }}</p>
    {% else %}
      <h2>Sestava týmů (rozdíl: {{ result.diff }})</h2>
      <form method="post" action="/download">
        <textarea name="export_data">
===== Tým 1 =====
{% for p in result.team1 %}
{{ p.name }} – výkonnost: {{ p.skill }}
{% endfor %}
Brankář: {{ result.gk1.name }} – výkonnost: {{ result.gk1.skill }}

===== Tým 2 =====
{% for p in result.team2 %}
{{ p.name }} – výkonnost: {{ p.skill }}
{% endfor %}
Brankář: {{ result.gk2.name }} – výkonnost: {{ result.gk2.skill }}

Rozdíl výkonnosti: {{ result.diff }}
        </textarea><br>
        <button type="submit">Stáhnout jako TXT</button>
      </form>
    {% endif %}
  {% endif %}
</body>
</html>
