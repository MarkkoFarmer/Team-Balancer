<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container">
    <h1 class="mb-4 text-center">Add New Player</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="player_name" class="form-label">Player Name</label>
            <input type="text" name="player_name" class="form-control" id="player_name" required>
        </div>
        <div class="mb-3">
            <label for="player_skill" class="form-label">Player Skill (1 to 10)</label>
            <input type="number" name="player_skill" class="form-control" id="player_skill" min="1" max="10" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Player</button>
    </form>
</div>
</body>
</html>
