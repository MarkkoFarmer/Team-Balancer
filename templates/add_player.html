<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přidat Hráče</title>
</head>
<body>
    <h1>Přidat Nového Hráče</h1>

    <form method="POST">
        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="skill">Schopnost:</label>
        <input type="number" id="skill" name="skill" step="0.1" required><br>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="player">Hráč</option>
            <option value="goalkeeper">Brankář</option>
        </select><br>

        <button type="submit">Přidat</button>
    </form>
</body>
</html>
