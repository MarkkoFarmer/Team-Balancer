<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Pridat Hráče</title>
</head>
<body>
    <h1>Pridat Hráče nebo Brankáře</h1>
    <form action="/add_player" method="POST">
        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="skill">Dovednosti (1-100):</label>
        <input type="number" id="skill" name="skill" min="1" max="100" required><br><br>

        <label for="role">Role:</label>
        <select name="role" id="role">
            <option value="player">Hráč</option>
            <option value="goalkeeper">Brankář</option>
        </select><br><br>

        <button type="submit">Přidat</button>
    </form>
    <br><a href="/">Zpět na hlavní stránku</a>
</body>
</html>
