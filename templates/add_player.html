<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přidat hráče</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".skill-input").on("input", function() {
                var value = $(this).val();
                value = value.replace(',', '.');
                if (!/^(\d+(\.\d{1,2})?)?$/.test(value)) {
                    $(this).val(value.slice(0, -1)); // odstraní poslední znak
                }
            });
        });
    </script>
</head>
<body>
    <h1>Přidat hráče</h1>
    <form method="POST">
        <div id="players-form">
            {% for i in range(20) %}
                <div class="player-entry">
                    <label for="name_{{ i }}">Jméno hráče {{ i + 1 }}:</label>
                    <input type="text" id="name_{{ i }}" name="name_{{ i }}" required>
                    
                    <label for="skill_{{ i }}">Skill hráče {{ i + 1 }}:</label>
                    <input type="text" id="skill_{{ i }}" name="skill_{{ i }}" class="skill-input" required>
                </div>
            {% endfor %}
        </div>
        <button type="submit">Uložit hráče</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Zpět na hlavní stránku</a>
</body>
</html>
